<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Quarto programa!</title>

    <style>
        body {
            background-color: rgb(15,20,26,255);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(189,111,169,255);
        }
        p {
            color: rgb(132,222,240,255);
        }
    </style>

</head>
<body>

    <script>
        var nome = window.prompt("Escreva o seu nome:");
        document.writeln(`<h1>Olá, ${nome}. Seu nome tem ${nome.length} letras.</h1>`);
        document.writeln(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}</p>`);
        document.writeln(`<p>Seu nome em minúsculas é ${nome.toLowerCase()}</p>`);
    </script>

    
</body>
</html>
